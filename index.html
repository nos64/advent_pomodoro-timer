<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro timer</title>
  <link rel="stylesheet" href="style.css">
  <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="timer">
    <div class="ecllipse-second">
      <div class="ecllipse-third">

        <div class="ecllipse-first">
          <div class="time">
            <input type="number" class="minutes" value="15" min="00" max="99" disabled>
            <span class="divid">:</span>
            <input type="number" class="seconds" value="00" min="00" max="59" disabled>
          </div>
          <button class="start-stop-btn"><span class="start-stop-btn-text ">START</span></button>
          <div class="gear"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
